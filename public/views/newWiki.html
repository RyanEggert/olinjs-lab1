<div class="row">

    <div class="col-lg-8">
        <div class="well">
            <h1>Create New Article</h1>
            <form class="form-horizontal" ng-submit="submitNew()">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Title</label>
                    <div class="col-lg-10">
                        <input required id="newTitle" type="text" ng-model="playerTitle" name="playerTitle" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Content</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="10" id="newContent" ng-model="playerContent" name="playerContent"></textarea>
                        <span class="help-block">You may write the article title and text in the boxes above. Please click submit to publish your new article.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button class="btn btn-default">Cancel</button>
                        <button type="submit" action="submit" value="Create New" class="btn btn-primary">Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="well" id="articleslist" data-spy="affix" data-offset-top="70">
            <h1>Articles </h1>
            <div ng-repeat="article in articles"><a class="btn btn-default" href="#/playerWiki/{{article.title}}">{{article.title}}</a>
            </div>
        </div>
    </div>

</div>
