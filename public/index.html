<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Basketball Wiki</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="/stylesheets/ripples.min.css" rel="stylesheet">
    <link href="https://rawgit.com/FezVrasta/bootstrap-material-design/master/dist/css/material-wfont.min.css" rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet">
</head>

<div class="navbar navbar-default navbar-fixed-top navbar-material-purple-800 shadow-z-2">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Basketball Wiki</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li class=""><a href="#/newWiki">New Page</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left form-group-material-purple-800" ng-submit="search()" role="search">
                <input class="form-control" ng-model="playerName" name="playerName" placeholder="Search..." type="text">
            </form>
        </div>
    </div>
</div>

        </div>
