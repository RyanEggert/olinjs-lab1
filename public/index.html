<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <title>Basketball Wiki</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
    <script type="text/javascript" src="javascripts/myApp.js"></script>
</head>

<nav class="navbar navbar-default navbar-fixed-top" id="navbar">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            </button>
            <a class="navbar-brand" href="#/">Basketball Wiki</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#/newWiki">Create New</a>
            </li>
        </ul>
        <form id="search" ng-submit="search()" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" ng-model="playerName" name="playerName" class="form-control" placeholder="Search articles...">
            </div>
            <button type="submit" value="Search" class="btn btn-default">Submit</button>
        </form>
    </div>
</nav>

<body ng-controller="mainController">
    <div class="container">
        <div ng-view>

        </div>
    </div>

</body>
<!-- <script type="text/javascript" src="javascripts/main.js"></script> -->

</html>
