<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
    <title>Basketball Wiki</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.min.js"></script>
    <script type="text/javascript" src="javascripts/myApp.js"></script>
</head>
<h1>Basketball Wiki</h1>

<nav class="navbar navbar-default navbar-fixed-top" id="navbar">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">Home</a>
            <a class="navbar-brand" href="#/newWiki">Create New</a>
        </div>

        <form id="search" ng-submit="search()" class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" ng-model="playerName" name="playerName" class="form-control" placeholder="Search articles...">
            </div>
            <button type="submit" value="Search" class="btn btn-default">Submit</button>
            <p ng-bind="playerName"></p>
        </form>
    </div>
</nav>

<body ng-controller="mainController">
